# Setup: Manage basic resource removal, such as packages or service users.

---

- name: "Setup | Uninstall | Remove packages"
  ansible.builtin.package:
    name: "{{ run_sshd_packages_uninstall }}"
    state: "absent"
  when:
    - __run_sshd_packages_uninstall is defined
    - (__run_sshd_packages_uninstall | length) > 1
